<div class="recipe-item">
  <div class="recipe-item__header">
    <img class="recipe-item__img" [src]="recipe.image" [alt]="recipe.title" />
    <h3 class="recipe-item__title">{{ recipe.title }}</h3>
  </div>
  <div class="recipe-item__footer">
    <span class="recipe-item__action-text">
      <span>Set as Favorite</span>
      <span>Learn more</span>
    </span>
    <div class="recipe-item__action">
      <button mat-mini-fab color="accent" [disabled]="isFavorite">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-mini-fab color="primary" (click)="onRecipeDetails()">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>
</div>

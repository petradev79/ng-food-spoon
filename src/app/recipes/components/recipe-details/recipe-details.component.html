<div *ngIf="recipeDetails" class="main-wrapper">
  <div class="details">
    <app-recipe-details-header
      [recipeDetails]="recipeDetails"
    ></app-recipe-details-header>
    <div class="details__main">
      <div class="details__left">
        <img [src]="recipeDetails.image" [alt]="recipeDetails.title" />
        <div class="flex-between">
          <h3>{{ recipeDetails.creditsText }}</h3>
          <span *ngFor="let cuisine of recipeDetails.cuisines">
            {{ cuisine }}
          </span>
        </div>
      </div>
      <div class="details__right">
        <div class="list">
          <h2>
            <mat-icon color="primary">playlist_add_check</mat-icon>
            Ingredients
          </h2>
          <mat-list role="list">
            <mat-list-item
              class="list__item"
              role="listitem"
              *ngFor="let ingredient of recipeDetails.extendedIngredients"
            >
              <img
                class="list__img"
                [src]="
                  ingredient.image
                    ? ingredientImagPath + ingredient.image
                    : ingredientImagPath + 'null.png'
                "
                [alt]="ingredient.name"
              />
              <span
                >{{ ingredient.amount }} {{ ingredient.unit }}
                {{
                  ingredient.nameClean ? ingredient.nameClean : ingredient.name
                }}</span
              >
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
    <app-recipe-details-footer
      [recipeDetails]="recipeDetails"
    ></app-recipe-details-footer>
  </div>
</div>
